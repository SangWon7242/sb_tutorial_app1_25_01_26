<script>
  function JoinForm__submit(form) {
    form.username.value = form.username.value.trim();

    if(form.username.value.length == 0) {
      alert("아이디를 입력해주세요.");
      form.username.focus();
      return;
    }

    form.password.value = form.password.value.trim();

    if(form.password.value.length == 0) {
      alert("비밀번호를 입력해주세요.");
      form.password.focus();
      return;
    }

    form.email.value = form.email.value.trim();

    if(form.email.value.length == 0) {
      alert("이메일를 입력해주세요.");
      form.email.focus();
      return;
    }

    form.submit();
  }
</script>

<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }
  .signup-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
  }
  .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
  }
  .form-group {
      margin-bottom: 15px;
  }
  .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
  }
  .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
  }
  .form-group input[type="file"] {
      padding: 5px;
  }
  .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }
  .submit-btn:hover {
      background-color: #0056b3;
  }
</style>

<div class="signup-container">
  <h2>회원가입</h2>
  <form th:action method="POST" enctype="multipart/form-data" onsubmit="JoinForm__submit(this); return;">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="profileImg">프로필 이미지</label>
      <input type="file" id="profileImg" name="profileImg" accept="image/png, image/gif, image/jpeg">
    </div>
    <button type="submit" class="submit-btn">회원가입</button>
  </form>
</div>
